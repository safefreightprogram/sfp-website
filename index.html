<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Freight Program</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SEO Meta Tags -->
  <meta name="description" content="The Safe Freight Program sets the new standard for compliant, safety-driven road freight operations in Australia." />
  <meta name="author" content="Safe Freight Program" />
  <meta property="og:title" content="Safe Freight Program" />
  <meta property="og:description" content="Professional. Compliant. Safe. Get your Safe Freight Passport today." />
  <meta property="og:image" content="/images/social-preview.jpg" />
  <meta property="og:type" content="website" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Safe Freight Program",
    "url": "https://safefreightprogram.com.au",
    "logo": "https://safefreightprogram.com.au/logo.png",
    "description": "Australia's standard for safe and compliant freight operations."
  }
  </script>

  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Injected Header -->
  <div id="header"></div>

  <!-- SVG Symbols -->
  <svg style="display: none;">
    <!-- all your <symbol> defs from backup stay here -->
    <!-- ... -->
  </svg>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <section class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-blue-800 mb-4">Safe Freight Program</h1>
      <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mb-8">Every Driver. Every Load. One Program.</h2>
    </section>

    <section class="animate-fadeInUp">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- These cards are unchanged -->
        <!-- Driver Lookup -->
        <a href="lookup-driver.html" class="block bg-white rounded-lg border border-gray-200 p-6 hover:shadow-lg hover:border-blue-300 transition-all duration-200">
          <div class="flex flex-col items-center text-center space-y-4">
            <div class="bg-blue-100 p-4 rounded-full">
              <svg class="w-8 h-8 text-blue-700"><use href="#icon-driver" /></svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-800 mb-2">Driver Lookup</h3>
              <p class="text-gray-600 text-sm">Check driver credentials and Safe Freight Passport status</p>
            </div>
          </div>
        </a>

        <!-- Vehicle Lookup -->
        <a href="lookup-vehicle.html" class="block bg-white rounded-lg border border-gray-200 p-6 hover:shadow-lg hover:border-blue-300 transition-all duration-200">
          <div class="flex flex-col items-center text-center space-y-4">
            <div class="bg-blue-100 p-4 rounded-full">
              <svg class="w-8 h-8 text-blue-700"><use href="#icon-truck" /></svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-800 mb-2">Vehicle Lookup</h3>
              <p class="text-gray-600 text-sm">Verify vehicle credentials and compliance status</p>
            </div>
          </div>
        </a>

        <!-- AIL Portal -->
        <a href="ail-login.html" class="block bg-white rounded-lg border border-gray-200 p-6 hover:shadow-lg hover:border-blue-300 transition-all duration-200">
          <div class="flex flex-col items-center text-center space-y-4">
            <div class="bg-blue-100 p-4 rounded-full">
              <svg class="w-8 h-8 text-blue-700"><use href="#icon-qr" /></svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-gray-800 mb-2">AIL Portal</h3>
              <p class="text-gray-600 text-sm">Submit vehicle inspection results</p>
            </div>
          </div>
        </a>
        <!-- Add remaining cards here unchanged from backup... -->
      </div>
    </section>
  </main>

  <!-- Injected Footer -->
  <div id="footer"></div>

  <!-- Inject header/footer before Alpine loads -->
  <script>
    async function include(id, file) {
      const res = await fetch(file);
      if (!res.ok) throw new Error(`${file} not found`);
      document.getElementById(id).innerHTML = await res.text();
    }

    async function initPage() {
      await include("header", "components/header.html");
      await include("footer", "components/footer.html");

      // Now load Alpine.js safely
      const alpine = document.createElement('script');
      alpine.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js';
      alpine.defer = true;
      document.body.appendChild(alpine);
    }

    initPage();
  </script>

</body>
</html>
