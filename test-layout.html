<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Airbnb Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 font-sans overflow-hidden">
  <!-- Simple Header -->
  <header class="bg-blue-900 text-white p-4">
    <div class="flex items-center">
      <h1 class="text-xl font-bold">Safe Freight Program</h1>
    </div>
  </header>

  <div class="relative w-full" style="height: calc(100vh - 73px);">
    
    <!-- Full Screen Map Background (Placeholder) -->
    <div class="w-full h-full absolute inset-0 bg-blue-200 flex items-center justify-center">
      <div class="text-2xl text-blue-800 font-bold">MAP WOULD BE HERE</div>
    </div>

    <!-- Floating Search Panel - Top Left -->
    <div class="absolute top-6 left-6 z-40">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-4 w-80">
        <h2 class="font-bold text-lg mb-4">Search AIL Locations</h2>
        
        <div class="mb-4">
          <input type="text" placeholder="Search locations..."
            class="w-full px-4 py-3 bg-gray-50 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
        </div>
        
        <button class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition-all text-sm">
          ðŸŽ¯ Find locations near me
        </button>
        
        <div class="mt-4 pt-4 border-t border-gray-200">
          <div class="flex flex-wrap gap-2">
            <button class="px-3 py-2 bg-blue-600 text-white rounded-lg text-xs font-medium">All States</button>
            <button class="px-3 py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg text-xs font-medium">NSW</button>
            <button class="px-3 py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg text-xs font-medium">QLD</button>
            <button class="px-3 py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg text-xs font-medium">VIC</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Badge - Bottom Left -->
    <div class="absolute bottom-6 left-6 z-30">
      <div class="bg-white rounded-lg px-4 py-2 shadow-lg border border-gray-200">
        <div class="text-sm font-medium text-gray-900">
          <span class="font-bold text-blue-600">79</span>
          <span class="text-gray-600">locations found</span>
        </div>
      </div>
    </div>

    <!-- Map Controls - Bottom Right -->
    <div class="absolute bottom-6 right-6 z-30">
      <button class="bg-white rounded-lg p-3 shadow-lg hover:shadow-xl transition-all border border-gray-200">
        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
        </svg>
      </button>
    </div>

  </div>

</body>
</html>
