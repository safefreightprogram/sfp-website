<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Denied â€“ Safe Freight Program</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/unified-auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  
  <header class="bg-blue-900 text-white sticky top-0 z-50 shadow">
    <div class="relative max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-3 transition-transform hover:scale-[1.05]">
        <img src="/SFP-Logo.png" alt="Safe Freight Program" class="h-9 w-auto">
      </a>
      <div id="account-indicator"></div>
    </div>
  </header>
  
  <main class="flex-1 flex items-center justify-center">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg">
      <svg class="mx-auto h-12 w-12 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Access Denied</h1>
      <p class="text-gray-600 mb-4">You don't have permission to view this page.</p>
      <p class="text-sm text-gray-500 mb-6">Your current role: <span id="user-role" class="font-semibold text-gray-700"></span></p>
      <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md inline-block transition-colors">
        Return to Home
      </a>
    </div>
  </main>
  
  <footer class="bg-gray-100 border-t border-gray-200 text-sm text-center text-gray-600 p-4">
    &copy; 2025 Safe Freight Program. All rights reserved.
  </footer>
  
  <script>
    setTimeout(() => {
      const roleEl = document.getElementById('user-role');
      if (roleEl) roleEl.textContent = SFPAuth.getRole() || 'Guest';
    }, 500);
  </script>
</body>
</html>
