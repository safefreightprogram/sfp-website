<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <title>Logging out...</title>
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    const auth = getAuth();
    await signOut(auth);
    localStorage.removeItem("sfp_user");
    location.replace("/login.html");
  </script>
</head>
<body>
  Logging out...
</body>
</html>
