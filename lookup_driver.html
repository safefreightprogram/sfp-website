  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      <form onsubmit="lookupDriver(); return false;" class="space-y-4">
        <label class="block text-sm font-medium text-gray-700">Safe Freight Passport Driver Number</label>
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
          <span class="text-blue-700 font-semibold">SFPD-</span>
          <input type="text" id="driverInput" class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. 001234" />
        </div>
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md shadow">Search</button>
