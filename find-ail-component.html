<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find an AIL – Safe Freight Program</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="assets/css/shared-styles.css" />
</head>
<body class="bg-gray-100 font-sans overflow-hidden">

  <!-- Header will be loaded here -->
  <header></header>

  <div class="relative h-screen w-full" x-data="ailFinder()" style="height: calc(100vh - 73px);">
    
    <!-- Loading Overlay -->
    <div x-show="loading" x-html="$store.shared.loadingHtml('Loading locations...')"></div>

    <!-- Map Container -->
    <div id="map" class="w-full h-full"></div>

    <!-- Search Bar -->
    <div class="absolute top-4 left-4 right-4 md:desktop-search-bar z-40">
      <div class="search-bar rounded-2xl p-3">
        <div class="flex items-center space-x-3">
          <button @click="showFilters = !showFilters" class="p-2 hover:bg-gray-100 rounded-xl transition-colors flex-shrink-0">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          
          <div class="flex-1 relative min-w-0">
            <input type="text" placeholder="Search by location, suburb, or state..."
                   class="search-input w-full px-4 py-2 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                   x-model="searchQuery" @input="handleSearch" />
            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.35-4.65a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          
          <button @click="findNearest()" :disabled="loadingLocation"
                  class="px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-xl font-medium transition-all disabled:opacity-50 whitespace-nowrap text-sm flex-shrink-0">
            <span x-show="!loadingLocation" class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              </svg>
              Near me
            </span>
            <span x-show="loadingLocation">Finding...</span>
          </button>
        </div>
        
        <!-- Filters -->
        <div x-show="showFilters" x-transition class="mt-3 pt-3 border-t border-gray-200">
          <div class="flex flex-wrap gap-1.5 items-center">
            <template x-for="state in stateOptions" :key="state.value">
              <button @click="selectState(state.value)" :class="selectedState === state.value ? 'active' : ''"
                      class="filter-chip px-3 py-1.5 rounded-lg text-xs font-medium" x-text="state.label"></button>
            </template>
            <button x-show="selectedState !== 'all' || searchQuery.trim() !== ''" @click="clearAllFilters()"
                    class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg text-xs font-medium transition-colors border border-gray-300 ml-2">
              ✕ Clear filters
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Badge -->
    <div class="absolute top-20 left-4 z-30">
      <div class="stats-badge rounded-lg px-3 py-1.5 shadow-lg">
        <div class="text-xs font-medium">
          <span x-text="filteredLocations.length" class="font-bold"></span>
          <span class="opacity-90">locations</span>
        </div>
      </div>
    </div>

    <!-- List Toggle -->
    <div class="absolute top-20 right-4 z-30">
      <button @click="showList = !showList" class="map-controls rounded-lg p-2.5 shadow-lg hover:shadow-xl transition-all">
        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Location Details Panel -->
    <div x-show="selectedLocation" x-transition:enter="slide-in-right" x-transition:leave="slide-out-right"
         class="absolute top-16 right-4 w-80 z-40">
      <div class="floating-panel rounded-2xl p-6">
        <template x-if="selectedLocation">
          <div>
            <div class="flex justify-between items-start mb-4">
              <h3 class="font-bold text-gray-900 text-lg leading-tight pr-3" x-text="selectedLocation.name"></h3>
              <button @click="selectedLocation = null" class="text-gray-400 hover:text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-full p-2 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            
            <div class="space-y-4">
              <div class="flex items-start">
                <svg class="w-5 h-5 text-gray-500 mt-1 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                </svg>
                <p class="text-gray-600 text-sm leading-relaxed" x-text="getDisplayAddress(selectedLocation)"></p>
              </div>
              
              <div x-show="hasNamedInspector(selectedLocation)" class="flex items-start">
                <svg class="w-5 h-5 text-gray-500 mt-1 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <div class="text-sm">
                  <span class="text-gray-500">Inspector:</span>
                  <span class="text-gray-700 font-medium ml-1" x-text="selectedLocation.inspector"></span>
                </div>
              </div>
              
              <div class="flex items-center justify-between pt-2">
                <span class="bg-blue-100 text-blue-800 text-xs px-3 py-1 rounded-full font-medium" x-text="selectedLocation.state"></span>
                <div class="flex space-x-2">
                  <button @click="getDirections(selectedLocation)"
                          class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-xl text-sm font-medium transition-colors flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-1.447-.894L15 4m0 13V4m0 0L9 7"></path>
                    </svg>
                    Directions
                  </button>
                  <a :href="'tel:' + selectedLocation.phone" class="bg-blue-700 hover:bg-blue-800 text-white px-3 py-2 rounded-xl text-sm font-medium transition-colors">
                    Call Now
                  </a>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- List View Sidebar -->
    <div x-show="showList" x-transition:enter="slide-in-right" x-transition:leave="slide-out-right"
         class="absolute top-0 right-0 w-96 h-full bg-white shadow-2xl z-50">
      <div class="h-full flex flex-col">
        <div class="p-6 border-b border-gray-200 bg-white">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-900">AIL Locations</h2>
            <button @click="showList = false" class="text-gray-400 hover:text-gray-600 p-2 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <p class="text-gray-500 text-sm mt-1">
            <span x-text="filteredLocations.length"></span> locations found
          </p>
        </div>
        
        <div class="flex-1 overflow-y-auto">
          <div class="p-4 space-y-3">
            <template x-for="location in filteredLocations.slice(0, 50)" :key="location.id">
              <div @click="viewOnMap(location)" class="location-card rounded-xl p-4 cursor-pointer">
                <div class="flex justify-between items-start mb-2">
                  <h3 class="font-semibold text-gray-900 text-sm leading-tight flex-1 pr-2" x-text="location.name"></h3>
                  <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-md font-medium flex-shrink-0" x-text="location.state"></span>
                </div>
                
                <p class="text-gray-600 text-xs mb-3 leading-relaxed" x-text="getDisplayAddress(location)"></p>
                
                <div class="flex items-center justify-between">
                  <div x-show="hasNamedInspector(location)" class="text-xs text-gray-500">
                    <span>Inspector: </span>
                    <span class="font-medium" x-text="location.inspector"></span>
                  </div>
                  <div class="flex space-x-2">
                    <button @click.stop="getDirections(location)"
                            class="bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded-lg text-xs font-medium transition-colors flex items-center">
                      <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-1.447-.894L15 4m0 13V4m0 0L9 7"></path>
                      </svg>
                      Directions
                    </button>
                    <a :href="'tel:' + location.phone" @click.stop
                       class="bg-blue-700 hover:bg-blue-800 text-white px-2 py-1 rounded-lg text-xs font-medium transition-colors">
                      Call
                    </a>
                  </div>
                </div>
              </div>
            </template>
            
            <div x-show="filteredLocations.length === 0 && !loading" class="text-center py-12">
              <div class="text-4xl mb-4">🔍</div>
              <h3 class="text-lg font-semibold text-gray-900 mb-2">No locations found</h3>
              <p class="text-gray-500 text-sm mb-4">Try adjusting your search or filters</p>
              <button @click="clearAllFilters()" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg text-sm font
