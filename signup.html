<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create account – Safe Freight Program</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Auth Core -->
  <script type="module" src="/js/auth.js"></script>
  <script src="/js/role-guard.js"></script>
  <script src="/js/account-indicator.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="flex-grow">
    <section class="max-w-md mx-auto mt-12 bg-white rounded-2xl shadow p-6">
      <h1 class="text-2xl font-semibold mb-1">Create your account</h1>
      <p class="text-sm text-gray-600 mb-6">Sign up to request access to SFP tools.</p>

      <div id="signup-alert" class="hidden mb-4 rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700"></div>
      <div id="signup-success" class="hidden mb-4 rounded-lg border border-green-200 bg-green-50 px-3 py-2 text-sm text-green-700"></div>

      <form id="signup-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="name">Full name</label>
          <input id="name" type="text" required
                 class="w-full rounded-lg border-gray-300 focus:border-blue-600 focus:ring-blue-600"/>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="email">Work email</label>
          <input id="email" type="email" required autocomplete="email"
                 class="w-full rounded-lg border-gray-300 focus:border-blue-600 focus:ring-blue-600"/>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="password">Password</label>
          <input id="password" type="password" required minlength="8" autocomplete="new-password"
                 class="w-full rounded-lg border-gray-300 focus:border-blue-600 focus:ring-blue-600"/>
          <p class="text-xs text-gray-500 mt-1">Use at least 8 characters.</p>
        </div>

        <button type="submit"
                class="w-full rounded-lg bg-blue-700 hover:bg-blue-800 text-white py-2 font-medium">
          Create account
        </button>
      </form>

      <div class="mt-4 text-sm text-gray-700">
        Already have an account? <a href="/login.html" class="text-blue-700 hover:underline">Sign in</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-12"></div>

  <script>
    (async function(){
      try {
        const h = await fetch('/components/header.html').then(r=>r.text());
        const hp = document.getElementById('header-placeholder'); if (hp) hp.innerHTML = h;
        const f = await fetch('/components/footer.html').then(r=>r.text());
        const fp = document.getElementById('footer-placeholder'); if (fp) fp.innerHTML = f;
      } catch(_) {}
    })();

    document.getElementById('signup-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const alertBox = document.getElementById('signup-alert');
      const successBox = document.getElementById('signup-success');
      alertBox.classList.add('hidden');
      successBox.classList.add('hidden');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await SFPAuth.signup(email, password, name);

        // OPTIONAL: let backend know there's a new applicant awaiting role review
        // (non-blocking; ignore errors)
        fetch('/api/registerApplicant', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, displayName: name })
        }).catch(()=>{});

        successBox.textContent = "Account created. You’re signed in. We’ll apply your role shortly.";
        successBox.classList.remove('hidden');

        setTimeout(()=> location.href = '/account.html', 800);
      } catch (err) {
        alertBox.textContent = err?.message || 'Unable to create account. Please try again.';
        alertBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
