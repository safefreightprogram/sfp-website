<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-blue-900 text-white p-4">

    <h2 class="text-3xl font-bold text-blue-800 mb-6">Scan or Enter Passport ID</h2>
    <p class="mb-4">
      Enter the ID from the driver's Safe Freight Passport to verify their active status.
    </p>
    <form class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="passportId" class="block text-sm font-medium mb-1">Passport ID</label>
        <input type="text" id="passportId" name="passportId" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="e.g. SFP-001234" required />
      </div>
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded shadow">
        Check Status

    </form>
    <p class="text-sm text-gray-500 mt-6">QR scans will redirect to this page with the ID prefilled.</p>
