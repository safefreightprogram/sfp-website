<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Lookup – Safe Freight Program</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    async function fetchAndSearch(event) {
      event.preventDefault();
      const prefix = document.getElementById('searchType').value;
      const digits = document.getElementById('idSuffix').value.trim();
      const id = prefix + digits;
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = 'Searching…';

      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/1-kNJDzQVo9jfxSB25bgHRcfD3PHmaJyqsgSQ36TllRQ/gviz/tq?tqx=out:csv');
        const text = await response.text();
        const rows = text.trim().split('\n').slice(1).map(line => line.split(','));

        const match = rows.find(row => row[0].trim().toUpperCase() === id.toUpperCase());

        if (match) {
          resultBox.innerHTML = `
            <div class="mt-4 border p-4 bg-green-50 rounded">
              <p><strong>ID:</strong> ${match[0]}</p>
              <p><strong>Name:</strong> ${match[1]}</p>
              <p><strong>Expiry Date:</strong> ${match[2]}</p>
              <p><strong>Status:</strong> ${match[3]}</p>
              <p><strong>Licence No.:</strong> ${match[4]}</p>
            </div>
          `;
        } else {
          resultBox.innerHTML = '<p class="text-red-600 mt-4">No matching record found.</p>';
        }
      } catch (err) {
        resultBox.innerHTML = '<p class="text-red-600 mt-4">Error fetching data. Please try again later.</p>';
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-blue-900 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Safe Freight Program</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="passport.html" class="hover:underline">Passport</a>
        <a href="ail.html" class="hover:underline">AIL</a>
        <a href="lookup.html" class="hover:underline font-semibold underline">QR Lookup</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-blue-800 mb-6">Check a Passport or Vehicle</h2>
    <form onsubmit="fetchAndSearch(event)" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="idSuffix" class="block text-sm font-medium mb-1">Enter ID Number</label>
        <div class="flex">
          <select id="searchType" name="searchType" class="border border-gray-300 rounded-l px-2 py-2 bg-gray-100 text-sm">
            <option value="SFPD-">SFPD-</option>
            <option value="SFPV-">SFPV-</option>
          </select>
          <input type="text" id="idSuffix" name="idSuffix"
                 class="flex-1 border-t border-b border-r border-gray-300 rounded-r px-4 py-2"
                 placeholder="001234" pattern="\d+" required />
        </div>
      </div>
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded shadow">
        Check Status
      </button>
    </form>
    <div id="result" class="mt-6 text-sm"></div>
  </main>

  <footer class="bg-gray-100 text-sm text-center text-gray-600 p-4 mt-8">
    &copy; 2025 Safe Freight Program. All rights reserved.
  </footer>
</body>
</html>
