<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-blue-900 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Safe Freight Program</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="passport.html" class="hover:underline">Passport</a>
        <a href="ail.html" class="hover:underline">AIL</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-blue-800 mb-4">Get in Touch</h2>
    <p class="mb-6">
      Use the form below to enquire about partnerships, site access, driver support, or media.
    </p>

    <form class="bg-white shadow rounded p-6 space-y-4">
      <div>
        <label class="block font-medium text-sm mb-1" for="name">Name</label>
        <input class="w-full border border-gray-300 rounded px-3 py-2" type="text" id="name" name="name" required />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1" for="email">Email</label>
        <input class="w-full border border-gray-300 rounded px-3 py-2" type="email" id="email" name="email" required />
      </div>
      <div>
        <label class="block font-medium text-sm mb-1" for="message">Message</label>
        <textarea class="w-full border border-gray-300 rounded px-3 py-2" id="message" name="message" rows="5"></textarea>
      </div>
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded shadow">
        Send Message
      </button>
    </form>
  </main>

  <footer class="bg-gray-100 text-sm text-center text-gray-600 p-4 mt-8">
    &copy; 2025 Safe Freight Program. All rights reserved.
  </footer>
</body>
</html>
