<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-blue-900 text-white sticky top-0 z-50 shadow" x-data="{ open: false }">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Safe Freight Program</h1>
      <button class="md:hidden" @click="open = !open">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="passport.html" class="hover:underline">Passport</a>
        <a href="ail.html" class="hover:underline">AIL</a>
        <a href="find-ail.html" class="hover:underline">Find AIL</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
    <div class="md:hidden px-4 pb-4" x-show="open" @click.away="open = false">
      <nav class="flex flex-col space-y-2">
        <a href="index.html" @click="open = false">Home</a>
        <a href="about.html" @click="open = false">About</a>
        <a href="passport.html" @click="open = false">Passport</a>
        <a href="ail.html" @click="open = false">AIL</a>
        <a href="find-ail.html" @click="open = false">Find AIL</a>
        <a href="contact.html" @click="open = false">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <section class="text-center">
      <h2 class="text-3xl font-bold text-blue-800 mb-6">Driver Credential Lookup</h2>
      <p class="mb-8 text-gray-600">Enter a Safe Freight Passport Number to check driver credentials.</p>
    </section>

    <div class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto animate-fadeInUp">
      <form onsubmit="lookupDriver(); return false;" class="space-y-4">
        <label class="block text-sm font-medium text-gray-700">Safe Freight Passport Number</label>
        <div class="flex items-center space-x-2">
          <span class="text-blue-700 font-semibold">SFPD-</span>
          <input type="text" id="driverInput" class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. 001234" />
        </div>
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md shadow">Search</button>
      </form>
      <div id="driverResult" class="mt-6 text-sm text-left hidden"></div>
    </div>
  </main>

  <footer class="bg-gray-100 border-t border-gray-200 text-sm text-center text-gray-600 p-4 mt-8">
    &copy; 2025 Safe Freight Program. All rights reserved.
  </footer>

  <script>
    const DRIVER_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1-kNJDzQVo9jfxSB25bgHRcfD3PHmaJyqsgSQ36TllRQ/gviz/tq?tqx=out:json';

    async function fetchSheetData(url) {
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ''));
    }

    function padWithZeros(input, length = 6) {
      return input.padStart(length, '0');
    }

    function formatDate(d) {
      const date = new Date(d);
      return isNaN(date.getTime()) ? d : date.toLocaleDateString('en-AU', {
        day: 'numeric', month: 'long', year: 'numeric'
      });
    }

    function getStatusClass(status, expiry) {
      const now = new Date();
      const expiryDate = new Date(expiry);
      if (status.toLowerCase() === 'expired') return 'bg-red-100 border-l-4 border-red-500 text-red-800';
      if (expiryDate - now < 1000 * 60 * 60 * 24 * 30) return 'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800';
      return 'bg-green-100 border-l-4 border-green-500 text-green-800';
    }

    async function lookupDriver() {
      const raw = document.getElementById('driverInput').value.trim();
      const input = 'SFPD-' + padWithZeros(raw);
      const data = await fetchSheetData(DRIVER_SHEET_URL);
      const match = data.find(row => row[0] === input);
      const resultEl = document.getElementById('driverResult');

      if (match) {
        const className = getStatusClass(match[3], match[4]);
        resultEl.className = `${className} p-4 rounded-md`;
        resultEl.innerHTML = `
          <strong>Name:</strong> ${match[1]} ${match[2]}<br>
          <strong>ID:</strong> ${match[0]}<br>
          <strong>Status:</strong> ${match[3]}<br>
          <strong>Expiry:</strong> ${formatDate(match[4])}
        `;
      } else {
        resultEl.className = 'bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded-md';
        resultEl.innerText = 'Driver not found.';
      }

      resultEl.classList.remove('hidden');
    }
  </script>

  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out both;
    }
  </style>
</body>
</html>
