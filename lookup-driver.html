<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Lookup | Safe Freight Program</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    .lookup-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .lookup-container h1 {
      margin-bottom: 0.5rem;
    }
    .lookup-container p {
      margin-bottom: 1.5rem;
      color: #555;
    }
    .lookup-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .lookup-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .lookup-container button:hover {
      background-color: #0056b3;
    }
    .result-box {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
    .result-box img {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .visa-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      margin: 0.25rem;
      border-radius: 4px;
      color: #fff;
      font-size: 0.9rem;
    }
    .visa-SLP { background-color: #007bff; }
    .visa-SUP { background-color: #28a745; }
    .visa-SDP { background-color: #ffc107; }
    .error-message {
      margin-top: 1rem;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="lookup-container">
    <h1>Driver Lookup</h1>
    <p>Enter the Safe Freight Passport ID to view current credentials.</p>
    <input type="text" id="driverIdInput" placeholder="Enter SFPD-XXXXX" />
    <button id="lookupButton">Search</button>
    <div id="result" class="result-box" style="display: none;"></div>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    document.getElementById('lookupButton').addEventListener('click', function() {
      const driverId = document.getElementById('driverIdInput').value.trim();
      const resultBox = document.getElementById('result');
      const errorBox = document.getElementById('error');
      resultBox.style.display = 'none';
      errorBox.textContent = '';

      if (!driverId) {
        errorBox.textContent = 'Please enter a Driver ID to begin.';
        return;
      }

      // Simulate API call
      // Replace this with actual API integration
      fetch(`https://api.safefreightprogram.com/driver/${driverId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Driver ID not found. Please check the number and try again.');
          }
          return response.json();
        })
        .then(data => {
          // Format date
          const expiryDate = new Date(data.expiryDate);
          const formattedDate = expiryDate.toLocaleDateString('en-AU', {
            day: '2-digit',
            month: 'short',
            year: 'numeric'
          });

          // Generate visa badges
          const visas = ['SLP', 'SUP', 'SDP'];
          let visaBadges = '';
          visas.forEach(visa => {
            if (data.visas[visa] === 'Y') {
              visaBadges += `<span class="visa-badge visa-${visa}">${visa}</span>`;
            }
          });

          // Display result
          resultBox.innerHTML = `
            <img src="${data.photoUrl}" alt="Driver Photo" />
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Expiry Date:</strong> ${formattedDate}</p>
            <p><strong>Active Visas:</strong> ${visaBadges}</p>
          `;
          resultBox.style.display = 'block';
        })
        .catch(error => {
          errorBox.textContent = error.message;
        });
    });
  </script>
</body>
</html>
