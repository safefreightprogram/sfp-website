<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find an AIL â€“ Safe Freight Program</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/ail-finder.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Injected Header -->
  <div id="header"></div>

  <!-- Main Layout -->
  <main x-data="domainStyleAilFinder()">
    <div class="relative flex-1">
      <!-- Google Map -->
      <div id="map" class="absolute inset-0"></div>

      <!-- Search Panel Overlay -->
      <div class="absolute top-6 left-6 z-10">
        <div class="bg-white shadow-xl rounded-xl p-4 w-80">
          <div class="mb-4">
            <input type="text" placeholder="Search locations..."
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
              x-model="searchQuery"
              @input="handleSearch"
              @keyup="handleSearch"
              @keydown="handleKeydown($event)" />
          </div>
          <button @click="findNearest()" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold">Find locations near me</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Injected Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/ail-finder.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPnUqhxYzzgoRJ32Rh6-bg5wmKuXtBmKI&callback=initMap&libraries=geometry"></script>

  <!-- Inject header/footer and Alpine.js with delayed resize -->
  <script>
    async function include(id, file) {
      const res = await fetch(file);
      if (!res.ok) throw new Error(`${file} not found`);
      document.getElementById(id).innerHTML = await res.text();
    }

    async function initPage() {
      await include("header", "components/header.html");
      await include("footer", "components/footer.html");

      const alpine = document.createElement('script');
      alpine.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js';
      alpine.defer = true;
      document.body.appendChild(alpine);

      // Final fallback resize
      setTimeout(() => {
        if (window.map) {
          google.maps.event.trigger(map, "resize");
        }
      }, 500);
    }

    initPage();
  </script>
</body>
</html>
