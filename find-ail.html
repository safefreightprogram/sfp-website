<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFP AIL Map + Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #mapContainer {
      height: 250px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #locationSearch {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .info-window {
      font-size: 14px;
    }
    .info-window h3 {
      margin: 0 0 5px;
    }
    #debug {
      white-space: pre-wrap;
      font-size: 12px;
      margin-top: 10px;
      background: #f3f3f3;
      padding: 10px;
      border: 1px dashed #999;
      display: none;
    }
  </style>
</head>
<body>
  <h2>SFP AIL Finder</h2>
  <p>Search for your location and view nearby Authorised Inspection Licensees (AILs):</p>
  <input id="locationSearch" type="text" placeholder="e.g. Parramatta, NSW" />
  <div id="mapContainer"></div>
  <div id="debug"></div>

  <script>
    let map;
    let autocomplete;
    let userMarker;
    let markers = [];
    let geocoder;
    let infoWindows = [];
    const bounds = new google.maps.LatLngBounds();

    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/13biqIGqstGzfi6d0TNt0SR3vwIxOmC8hlZGX1qIfIYw/export?format=csv';

    const STATE_CENTERS = {
      'NSW': { lat: -31.2532, lng: 146.9211 },
      'VIC': { lat: -37.4713, lng: 144.7852 },
      'QLD': { lat: -20.9176, lng: 142.7028 },
      'WA':  { lat: -27.6728, lng: 121.6283 },
      'SA':  { lat: -30.0002, lng: 136.2092 },
      'TAS': { lat: -41.4545, lng: 145.9707 },
      'NT':  { lat: -19.4914, lng: 132.5509 },
      'ACT': { lat: -35.4735, lng: 149.0124 },
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById("mapContainer"), {
        zoom: 5,
        center: { lat: -25.2744, lng: 133.7751 },
        mapTypeId: "roadmap",
      });

      geocoder = new google.maps.Geocoder();

      const input = document.getElementById("locationSearch");
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "au" },
        fields: ["geometry", "name"],
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.geometry && place.geometry.location) {
          const location = place.geometry.location;
          map.setCenter(location);
          map.setZoom(10);

          if (userMarker) userMarker.setMap(null);

          userMarker = new google.maps.Marker({
            position: location,
            map: map,
            title: place.name,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: "#dc2626",
              fillOpacity: 1,
              strokeWeight: 2,
              strokeColor: "white"
            }
          });
        }
      });

      loadAilData();
    }

    async function loadAilData() {
      try {
        const response = await fetch(SHEET_URL);
        const csv = await response.text();
        const data = parseCSV(csv);
        if (!data.length) {
          document.getElementById('debug').style.display = 'block';
          document.getElementById('debug').textContent = '❌ No valid AIL data found. Check if the sheet format changed or CSV fields have extra commas.';
        }
        geocodeAndAddMarkers(data);
      } catch (error) {
        console.error("Failed to load AIL data:", error);
        document.getElementById('debug').style.display = 'block';
        document.getElementById('debug').textContent = '❌ Failed to load Google Sheet: ' + error;
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      const result = [];
      const regex = /(?:"([^"]*)")|([^,\n]+)/g;

      for (let i = 1; i < lines.length; i++) {
        const row = [];
        let match;
        while ((match = regex.exec(lines[i]))) {
          row.push(match[1] || match[2]);
        }
        if (row.length < 5) continue;
        const [company, ail, cityOrInspector, address, phone] = row.map(cell => (cell || '').trim());
        const isMobile = address.toLowerCase().includes("mobile") || cityOrInspector.toLowerCase().includes("mobile");
        const city = isMobile ? "" : cityOrInspector;
        const inspector = isMobile ? cityOrInspector : "";
        const stateMatch = address.match(/\b(NSW|VIC|QLD|WA|SA|TAS|NT|ACT)\b/i);
        const state = stateMatch ? stateMatch[1].toUpperCase() : "NSW";

        result.push({
          company,
          ail,
          city,
          inspector,
          address,
          phone,
          isMobile,
          state
        });
      }
      return result;
    }

    function geocodeAndAddMarkers(data) {
      let delay = 0;
      let plotted = 0;
      data.forEach((item, index) => {
        if (!item.address || item.isMobile) {
          const fallback = STATE_CENTERS[item.state] || STATE_CENTERS['NSW'];
          item.lat = fallback.lat + (Math.random() - 0.5) * 0.5;
          item.lng = fallback.lng + (Math.random() - 0.5) * 0.5;
          addMarker(item);
          if (++plotted === 1) map.setZoom(5);
        } else {
          setTimeout(() => {
            geocoder.geocode({ address: `${item.address}, ${item.city}, Australia` }, (results, status) => {
              if (status === "OK" && results[0]) {
                const latLng = results[0].geometry.location;
                item.lat = latLng.lat();
                item.lng = latLng.lng();
                addMarker(item);
                if (++plotted === 1) map.setZoom(5);
              } else {
                console.warn(`Geocode failed for ${item.company}: ${status}`);
              }
            });
          }, delay);
          delay += 300;
        }
      });
    }

    function addMarker(item) {
      const marker = new google.maps.Marker({
        position: { lat: item.lat, lng: item.lng },
        map,
        title: item.company,
        icon: {
          url: `https://maps.google.com/mapfiles/ms/icons/${item.isMobile ? 'red' : 'blue'}-dot.png`
        }
      });

      bounds.extend(marker.getPosition());
      map.fitBounds(bounds);

      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div class="info-window">
            <h3>${item.company}</h3>
            <p><strong>AIL #:</strong> ${item.ail}</p>
            ${item.city ? `<p><strong>City:</strong> ${item.city}</p>` : ''}
            ${item.inspector ? `<p><strong>Inspector:</strong> ${item.inspector}</p>` : ''}
            <p><strong>Type:</strong> ${item.isMobile ? 'Mobile' : 'Fixed'}</p>
            <p><strong>Phone:</strong> <a href="tel:${item.phone}">${item.phone}</a></p>
          </div>
        `
      });

      marker.addListener("click", () => {
        infoWindows.forEach(w => w.close());
        infoWindow.open(map, marker);
      });

      infoWindows.push(infoWindow);
      markers.push(marker);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfGBAzqWsctQDwUnPpbr8dPujAzSx-ohs&libraries=places" defer></script>
  <script>
    window.addEventListener("load", () => {
      const checkReady = setInterval(() => {
        if (typeof google !== "undefined" && google.maps) {
          clearInterval(checkReady);
          initMap();
        }
      }, 200);
    });
  </script>
</body>
</html>
