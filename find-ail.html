<!-- DEBUGGED: SFP AIL Finder Map Code -->
<!-- Fixes included: 
  1. Added missing #mapContainer and #map div
  2. Added missing #locationSearch input
  3. Moved Maps API script to the end
  4. Removed callback from API script and manually call initMap
  5. Confirmed DOM loads before map initialisation
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFP AIL Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming styles moved to external file -->
</head>
<body>
    <div class="container">
        <h1>🔍 SFP AIL Finder</h1>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by company name, city, address, phone, AIL #, or inspector...">
            <select id="stateFilter" class="filter-select">
                <option value="">All States</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="VIC">VIC</option>
                <option value="SA">SA</option>
                <option value="WA">WA</option>
                <option value="NT">NT</option>
                <option value="TAS">TAS</option>
            </select>
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="mobile">Mobile Inspectors</option>
                <option value="fixed">Fixed Locations</option>
            </select>
        </div>

        <div class="map-controls">
            <input type="text" id="locationSearch" class="location-search" placeholder="Enter your address or suburb">
            <button class="btn btn-secondary" onclick="getCurrentLocation()">📍 My Location</button>
            <button class="btn btn-secondary" onclick="toggleTraffic()">🚦 Toggle Traffic</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadData()">🔄 Refresh Data</button>
            <button class="btn btn-secondary" onclick="exportResults()">📥 Export Results</button>
            <button class="btn btn-secondary" onclick="showStats()">📊 Statistics</button>
            <button class="btn btn-secondary" onclick="toggleMap()">🗺️ Toggle Map</button>
            <button class="btn btn-secondary" onclick="findNearest()">📍 Find Nearest</button>
            <button class="btn btn-secondary" onclick="openGoogleSheet()">📋 View Source Sheet</button>
        </div>

        <!-- STATS and RESULTS sections here... (unchanged) -->

        <!-- MAP CONTAINER FIXED -->
        <div id="mapContainer" class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- JS SCRIPTS -->
    <script src="script.js"></script> <!-- Assuming all logic moved to separate JS file -->

    <!-- Moved API script to end and removed callback param -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfGBAzqWsctQDwUnPpbr8dPujAzSx-ohs&libraries=places,geometry"></script>

    <!-- Ensure initMap is only called after the script loads -->
    <script>
        window.addEventListener('load', () => {
            if (typeof google !== 'undefined' && google.maps) {
                initMap();
            } else {
                console.error('Google Maps failed to load.');
            }
        });
    </script>
</body>
</html>
