<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFP AIL Map Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #mapContainer {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #locationSearch {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>SFP AIL Finder - Map Functionality Test</h2>
  <p>Enter a location or suburb to test search and map response:</p>
  <input id="locationSearch" type="text" placeholder="e.g. Parramatta, NSW" />
  <div id="mapContainer"></div>

  <script>
    let map;
    let autocomplete;
    let userMarker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("mapContainer"), {
        zoom: 5,
        center: { lat: -25.2744, lng: 133.7751 }, // Australia
        mapTypeId: "roadmap",
      });

      const input = document.getElementById("locationSearch");
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "au" },
        fields: ["geometry", "name"],
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.geometry && place.geometry.location) {
          const location = place.geometry.location;
          map.setCenter(location);
          map.setZoom(12);

          if (userMarker) userMarker.setMap(null);

          userMarker = new google.maps.Marker({
            position: location,
            map: map,
            title: place.name,
          });
        }
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfGBAzqWsctQDwUnPpbr8dPujAzSx-ohs&libraries=places"
    defer
  ></script>
  <script>
    window.addEventListener("load", () => {
      const checkReady = setInterval(() => {
        if (typeof google !== "undefined" && google.maps) {
          clearInterval(checkReady);
          initMap();
        }
      }, 200);
    });
  </script>
</body>
</html>
