<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find an AIL â€“ Safe Freight Program</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPnUqhxYzzgoRJ32Rh6-bg5wmKuXtBmKI"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-blue-900 text-white p-4">
    <h1 class="text-2xl font-bold">Find an Authorised Inspection Location (AIL)</h1>
  </header>

  <main class="p-4" x-data="ailLocator()" x-init="loadData()">
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Map -->
      <div id="map" class="w-full h-96 md:w-2/3"></div>

      <!-- AIL List -->
      <div class="md:w-1/3 overflow-y-auto max-h-[500px] bg-white p-4 shadow rounded">
        <template x-for="ail in ails" :key="ail.id">
          <div class="border-b py-2">
            <h2 class="font-semibold text-blue-800" x-text="ail.name"></h2>
            <p x-text="ail.address + ', ' + ail.suburb + ' ' + ail.state + ' ' + ail.postcode"></p>
            <p><span class="font-medium">Inspector:</span> <span x-text="ail.inspector"></span></p>
            <p><span class="font-medium">Phone:</span> <span x-text="ail.phone"></span></p>
          </div>
        </template>
      </div>
    </div>
  </main>

  <script>
    function ailLocator() {
      return {
        ails: [],
        map: null,
        markers: [],

        loadData() {
          fetch('/data/ail-locations.json')
            .then(res => res.json())
            .then(data => {
              this.ails = data;
              this.initMap();
            });
        },

        initMap() {
          this.map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -25.2744, lng: 133.7751 }, // Australia
            zoom: 4,
          });

          this.ails.forEach(ail => {
            const marker = new google.maps.Marker({
              position: { lat: parseFloat(ail.lat), lng: parseFloat(ail.lng) },
              map: this.map,
              title: ail.name
            });
            this.markers.push(marker);
          });
        }
      }
    }
  </script>
</body>
</html>
