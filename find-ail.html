<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFP AIL Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1400px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .results-container {
            margin-top: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
        }

        .results-count {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .view-btn:hover {
            border-color: #667eea;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .table-view {
            display: none;
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .company-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f3f7;
            position: relative;
            overflow: hidden;
        }

        .company-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .company-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.3;
            flex: 1;
            margin-right: 10px;
        }

        .ail-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .mobile-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .card-details {
            space-y: 12px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.7;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .detail-text {
            color: #5a6c7d;
            line-height: 1.5;
            word-break: break-word;
        }

        .phone-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .postcode-tag {
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 12px;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 12px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 1.1rem;
        }

        .map-container {
            margin-top: 30px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .map-container.active {
            display: block;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f3f7;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .state-filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .state-btn {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .state-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .state-btn:hover {
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input,
            .filter-select {
                min-width: 100%;
            }

            .controls {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .map-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 SFP AIL Finder</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by company name, city, address, phone, AIL #, or inspector...">
            <select id="stateFilter" class="filter-select">
                <option value="">All States</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="VIC">VIC</option>
                <option value="SA">SA</option>
                <option value="WA">WA</option>
                <option value="NT">NT</option>
                <option value="TAS">TAS</option>
            </select>
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="mobile">Mobile Inspectors</option>
                <option value="fixed">Fixed Locations</option>
            </select>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadData()">🔄 Refresh Data</button>
            <button class="btn btn-secondary" onclick="exportResults()">📥 Export Results</button>
            <button class="btn btn-secondary" onclick="toggleMap()">🗺️ Toggle Map</button>
            <button class="btn btn-secondary" onclick="showStats()">📊 Statistics</button>
            <button class="btn btn-secondary" onclick="findNearest()">📍 Find Nearest</button>
        </div>

        <div id="statsContainer" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total AILs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stateCount">0</div>
                <div class="stat-label">States Covered</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mobileCount">0</div>
                <div class="stat-label">Mobile Inspectors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="fixedCount">0</div>
                <div class="stat-label">Fixed Locations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mappableCount">0</div>
                <div class="stat-label">Mappable Locations</div>
            </div>
        </div>

        <div class="map-container" id="mapContainer">
            <div id="map"></div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Loading...</div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('cards')">📋 Cards</button>
                    <button class="view-btn" onclick="switchView('table')">📊 Table</button>
                </div>
            </div>

            <div id="loadingMessage" class="loading">
                🔄 Loading AIL data...
            </div>

            <div id="errorMessage" class="error" style="display: none;">
                ❌ Error loading data. Please try again.
            </div>

            <div id="cardView" class="card-grid"></div>
            <div id="tableView" class="table-view"></div>
        </div>
    </div>

    <!-- Leaflet CSS and JS for mapping -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let allData = [];
        let filteredData = [];
        let currentView = 'cards';
        let map = null;
        let markers = [];
        let userLocation = null;

        // State mappings based on phone area codes and postcodes
        const stateMapping = {
            'NSW': { phones: ['02'], postcodes: [1000, 2999] },
            'QLD': { phones: ['07'], postcodes: [4000, 4999] },
            'VIC': { phones: ['03'], postcodes: [3000, 3999, 8000, 8999] },
            'SA': { phones: ['08'], postcodes: [5000, 5999] },
            'WA': { phones: ['08'], postcodes: [6000, 6999] },
            'NT': { phones: ['08'], postcodes: [800, 999] },
            'TAS': { phones: ['03'], postcodes: [7000, 7999] }
        };

        // Icons for different detail types
        const icons = {
            city: '📍',
            address: '🏢',
            phone: '📞',
            inspector: '👤',
            postcode: '📮',
            map: '🗺️'
        };

        // Sample data matching the spreadsheet structure
        const sampleData = `AIL #	Company	Business Address	City	Postcode	Licensed Inspector	Phone	Geocordinates	First Lincensed	Licence Expires
239	Aero Refuellers	Hanger 8-11 Ogden Street East Albury	Albury Wodonga	2640	-	02 6041 1599	-36.0697, 146.9545		
222	Australian Fuelling Systems & Equip	7-11 Armstrong Street	Tamworth	2340	-	02 6760 7816	-31.0911, 150.9304		
220	Doug Sutherland Truck Repairs	222 Urana Street	Wagga Wagga	2650	-	02 6925 2094	-35.1258, 147.3538		
207	Durham Fabrications	4 Ranton Street Cardiff	Newcastle	2285	-	02 4956 8868	-32.9272, 151.7765		
208	Durham Fabrications			2285	Luke Howson	02 4956 8868	-32.9272, 151.7765		
415	Fuel Service Australia	29 Sandmere Road Pinkenba		4008	Kent Frantz	0433 450 603	-27.4679, 153.0281		
623	Integrated Fuel Services			6000	JP Van Loenhout	08 9434 7000	-31.9505, 115.8605		
457	Stephen Symes	Mobile Inspector		-	Stephen Symes	0403 277 637	-		`;

        async function loadData() {
            const loadingEl = document.getElementById('loadingMessage');
            const errorEl = document.getElementById('errorMessage');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';

            try {
                // Parse the sample data for now - you can replace this with actual Google Sheets API call
                allData = parseTSV(sampleData);
                filteredData = [...allData];
                
                loadingEl.style.display = 'none';
                updateDisplay();
                updateStats();
                
            } catch (error) {
                console.error('Error loading data:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        function parseTSV(tsvText) {
            const lines = tsvText.trim().split('\n');
            const headers = lines[0].split('\t');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split('\t');
                    if (values.length >= 4) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header.trim()] = values[index] ? values[index].trim() : '';
                        });
                        
                        // Parse coordinates
                        const coordStr = row['Geocordinates'] || '';
                        let lat = null, lng = null;
                        if (coordStr && coordStr !== '-') {
                            const coords = coordStr.split(',').map(c => parseFloat(c.trim()));
                            if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                lat = coords[0];
                                lng = coords[1];
                            }
                        }
                        
                        // Determine if it's a mobile inspector
                        const inspector = row['Licensed Inspector'] || '';
                        const address = row['Business Address'] || '';
                        const isMobile = (inspector && inspector !== '-') || 
                                        address.toLowerCase().includes('mobile') ||
                                        (!address || address === '');
                        
                        // Determine state
                        const phone = row['Phone'] || '';
                        const postcode = parseInt(row['Postcode']) || 0;
                        const state = determineState(phone, postcode);
                        
                        data.push({
                            ail: row['AIL #'] || '',
                            company: row['Company'] || '',
                            address: address,
                            city: row['City'] || '',
                            postcode: row['Postcode'] || '',
                            inspector: inspector,
                            phone: phone,
                            lat: lat,
                            lng: lng,
                            isMobile: isMobile,
                            state: state,
                            firstLicensed: row['First Lincensed'] || '',
                            licenseExpires: row['Licence Expires'] || ''
                        });
                    }
                }
            }

            return data.filter(item => item.company && item.ail);
        }

        function determineState(phone, postcode) {
            // First try by postcode
            for (const [state, data] of Object.entries(stateMapping)) {
                const ranges = Array.isArray(data.postcodes[0]) ? data.postcodes : [data.postcodes];
                for (const range of ranges) {
                    if (Array.isArray(range)) {
                        if (postcode >= range[0] && postcode <= range[1]) return state;
                    } else {
                        if (postcode >= data.postcodes[0] && postcode <= data.postcodes[1]) return state;
                    }
                }
            }
            
            // Fallback to phone area code
            for (const [state, data] of Object.entries(stateMapping)) {
                if (data.phones.some(prefix => phone.startsWith(prefix))) {
                    return state;
                }
            }
            
            return '';
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const stateFilter = document.getElementById('stateFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredData = allData.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.company.toLowerCase().includes(searchTerm) ||
                    item.city.toLowerCase().includes(searchTerm) ||
                    item.address.toLowerCase().includes(searchTerm) ||
                    item.phone.includes(searchTerm) ||
                    item.ail.includes(searchTerm) ||
                    item.inspector.toLowerCase().includes(searchTerm) ||
                    item.postcode.includes(searchTerm);

                const matchesState = !stateFilter || item.state === stateFilter;

                const matchesType = !typeFilter ||
                    (typeFilter === 'mobile' && item.isMobile) ||
                    (typeFilter === 'fixed' && !item.isMobile);

                return matchesSearch && matchesState && matchesType;
            });

            updateDisplay();
            updateMap();
        }

        function updateDisplay() {
            const resultsCount = document.getElementById('resultsCount');
            resultsCount.textContent = `${filteredData.length} AIL${filteredData.length !== 1 ? 's' : ''} found`;

            if (currentView === 'cards') {
                updateCardView();
            } else {
                updateTableView();
            }
        }

        function updateCardView() {
            const cardView = document.getElementById('cardView');
            
            if (filteredData.length === 0) {
                cardView.innerHTML = '<div class="no-results">🔍 No AILs found matching your criteria</div>';
                return;
            }

            cardView.innerHTML = filteredData.map(item => `
                <div class="company-card">
                    <div class="card-header">
                        <div class="company-name">
                            ${item.company}
                            ${item.isMobile ? '<span class="mobile-badge">📱 Mobile</span>' : ''}
                        </div>
                        <div class="ail-badge">AIL #${item.ail}</div>
                    </div>
                    <div class="card-details">
                        ${item.isMobile && item.inspector && item.inspector !== '-' ? `
                            <div class="detail-row">
                                <div class="detail-icon">${icons.inspector}</div>
                                <div class="detail-text">${item.inspector}</div>
                            </div>
                        ` : ''}
                        ${item.city ? `
                            <div class="detail-row">
                                <div class="detail-icon">${icons.city}</div>
                                <div class="detail-text">
                                    ${item.city}
                                    ${item.postcode ? `<span class="postcode-tag">${item.postcode}</span>` : ''}
                                    ${item.state ? `<span class="postcode-tag">${item.state}</span>` : ''}
                                </div>
                            </div>
                        ` : ''}
                        ${item.address && !item.isMobile ? `
                            <div class="detail-row">
                                <div class="detail-icon">${icons.address}</div>
                                <div class="detail-text">${item.address}</div>
                            </div>
                        ` : ''}
                        <div class="detail-row">
                            <div class="detail-icon">${icons.phone}</div>
                            <div class="detail-text">
                                <a href="tel:${item.phone}" class="phone-link">${item.phone}</a>
                            </div>
                        </div>
                        ${item.lat && item.lng ? `
                            <div class="detail-row">
                                <div class="detail-icon">${icons.map}</div>
                                <div class="detail-text">
                                    <a href="https://maps.google.com/?q=${item.lat},${item.lng}" target="_blank" class="phone-link">
                                        View on Map
                                    </a>
                                    <span style="margin-left: 10px; color: #6c757d; font-size: 0.9rem;">
                                        ${item.lat.toFixed(4)}, ${item.lng.toFixed(4)}
                                    </span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateTableView() {
            const tableView = document.getElementById('tableView');
            
            if (filteredData.length === 0) {
                tableView.innerHTML = '<div class="no-results">🔍 No AILs found matching your criteria</div>';
                return;
            }

            tableView.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>AIL #</th>
                            <th>Company</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>Postcode</th>
                            <th>Inspector</th>
                            <th>Phone</th>
                            <th>State</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredData.map(item => `
                            <tr>
                                <td><strong>${item.ail}</strong></td>
                                <td>${item.company}</td>
                                <td>${item.city}</td>
                                <td>${item.address}</td>
                                <td>${item.postcode}</td>
                                <td>${item.inspector === '-' ? '' : item.inspector}</td>
                                <td><a href="tel:${item.phone}" class="phone-link">${item.phone}</a></td>
                                <td>${item.state}</td>
