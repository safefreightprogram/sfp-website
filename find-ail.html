<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFP AIL Map + Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #mapContainer {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #locationSearch {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .info-window {
      font-size: 14px;
    }
    .info-window h3 {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>
  <h2>SFP AIL Finder</h2>
  <p>Search for your location and view nearby Authorised Inspection Licensees (AILs):</p>
  <input id="locationSearch" type="text" placeholder="e.g. Parramatta, NSW" />
  <div id="mapContainer"></div>

  <script>
    let map;
    let autocomplete;
    let userMarker;
    let markers = [];

    const AIL_DATA = [
      {
        ail: "001",
        company: "ABC Inspections",
        lat: -33.8688,
        lng: 151.2093,
        phone: "0299991234",
        isMobile: false,
        city: "Sydney"
      },
      {
        ail: "002",
        company: "Mobile Check QLD",
        lat: -27.4698,
        lng: 153.0251,
        phone: "0733335678",
        isMobile: true,
        city: "Brisbane"
      }
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("mapContainer"), {
        zoom: 5,
        center: { lat: -25.2744, lng: 133.7751 },
        mapTypeId: "roadmap",
      });

      const input = document.getElementById("locationSearch");
      autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: "au" },
        fields: ["geometry", "name"],
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.geometry && place.geometry.location) {
          const location = place.geometry.location;
          map.setCenter(location);
          map.setZoom(10);

          if (userMarker) userMarker.setMap(null);

          userMarker = new google.maps.Marker({
            position: location,
            map: map,
            title: place.name,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: "#dc2626",
              fillOpacity: 1,
              strokeWeight: 2,
              strokeColor: "white"
            }
          });
        }
      });

      addAILMarkers();
    }

    function addAILMarkers() {
      AIL_DATA.forEach(item => {
        const marker = new google.maps.Marker({
          position: { lat: item.lat, lng: item.lng },
          map,
          title: item.company,
          icon: {
            url: `https://maps.google.com/mapfiles/ms/icons/${item.isMobile ? 'green' : 'blue'}-dot.png`
          }
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div class="info-window">
              <h3>${item.company}</h3>
              <p><strong>AIL #:</strong> ${item.ail}</p>
              <p><strong>City:</strong> ${item.city}</p>
              <p><strong>Type:</strong> ${item.isMobile ? 'Mobile' : 'Fixed'}</p>
              <p><strong>Phone:</strong> <a href="tel:${item.phone}">${item.phone}</a></p>
            </div>
          `
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });

        markers.push(marker);
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfGBAzqWsctQDwUnPpbr8dPujAzSx-ohs&libraries=places"
    defer
  ></script>
  <script>
    window.addEventListener("load", () => {
      const checkReady = setInterval(() => {
        if (typeof google !== "undefined" && google.maps) {
          clearInterval(checkReady);
          initMap();
        }
      }, 200);
    });
  </script>
</body>
</html>
