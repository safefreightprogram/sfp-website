    filteredLocations: [],
    selectedLocation: null,
    
    init() {
      this.filteredLocations = ailData;
      console.log('Initialized with', ailData.length, 'locations');
    },
    
    filterLocations() {
      this.filteredLocations = ailData.filter(location => {
        const matchesSearch = !this.searchText || location.company.toLowerCase().includes(this.searchText.toLowerCase());
        const matchesState = this.selectedState === 'all' || location.state === this.selectedState;
        const matchesService = this.selectedService === 'all' || this.getServiceType(location.company).includes(this.selectedService);
        return matchesSearch && matchesState && matchesService;
      });
      if (this.activeTab === 'map' && typeof filterMapMarkers === 'function') {
        filterMapMarkers();
      }
    },
    
    getServiceType(company) {
      const name = company.toLowerCase();
      if (name.includes('fuel') || name.includes('refuel') || name.includes('petro')) return 'fuel';
      if (name.includes('trailer') || name.includes('haulmark')) return 'trailer';
      if (name.includes('tank') || name.includes('liquip')) return 'tank';
      if (name.includes('engineering') || name.includes('maintenance') || name.includes('repair')) return 'maintenance';
      return 'other';
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: { lat: -25.2744, lng: 133.7751 },
        mapTypeId: 'roadmap',
        styles: [
          {
            featureType: "poi",
            elementType: "labels",
            stylers: [{ visibility: "off" }]
          }
        ]
      });

      ailData = rawAilData;
      loadMarkers();
      
      // Debug: Check if data loaded
      console.log('Map initialized with', ailData.length, 'locations');
      
      // Close info panel when clicking on map
      map.addListener('click', function() {
        const appComponent = document.querySelector('[x-data]').__x.$data;
        if (appComponent) {
          appComponent.selectedLocation = null;
        }
      });
    }

    function loadMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      ailData.forEach(ail => {
        const marker = new google.maps.Marker({
          position: { lat: ail.lat, lng: ail.lng },
          map: map,
          title: ail.company,
          icon: {
            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
              <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="8" fill="#2563eb" stroke="white" stroke-width="2"/>
              </svg>
            `),
            scaledSize: new google.maps.Size(20, 20),
            anchor: new google.maps.Point(10, 10)
          }
        });

        marker.addListener("click", () => {
          const appComponent = document.querySelector('[x-data]').__x.$data;
          appComponent.selectedLocation = ail;
        });

        markers.push(marker);
      });
    }

    function filterMapMarkers() {
      const activeFilters = document.querySelector('[x-data]').__x.$data;
      
      markers.forEach(marker => {
        const ail = ailData.find(a => a.lat === marker.getPosition().lat() && a.lng === marker.getPosition().lng());
        if (ail) {
          const matchesSearch = !activeFilters.searchText || ail.company.toLowerCase().includes(activeFilters.searchText.toLowerCase());
          const matchesState = activeFilters.selectedState === 'all' || ail.state === activeFilters.selectedState;
          
          marker.setVisible(matchesSearch && matchesState);
        }
      });
    }

    window.initMap = initMap;
