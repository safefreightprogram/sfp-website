<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find an AIL â€“ Safe Freight Program</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">

  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Find an Authorised Inspection Licensee (AIL)</h1>
    
    <input type="text" id="searchInput" placeholder="Search suburb, postcode or state" 
           class="w-full p-2 border border-gray-300 rounded mb-4"/>

    <div id="results" class="space-y-3 text-sm text-gray-700"></div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3NOomqJpRrT_gP2u9uTvAfOPeDcvz7aGhnH3EIGl6BYfQ2cgJ4c1O-TZb8ShFsPqH5Zdfy7CjDZvc/pub?output=csv";

    async function fetchSheetData() {
      const response = await fetch(sheetURL);
      const csvText = await response.text();
      const [headerLine, ...rows] = csvText.split("\n");
      const headers = headerLine.split(",").map(h => h.trim());

      return rows.map(row => {
        const values = row.split(",");
        const obj = {};
        headers.forEach((key, idx) => obj[key] = values[idx]?.trim());
        return obj;
      });
    }

    function filterData(data, query) {
      const lowerQuery = query.toLowerCase();
      return data.filter(entry =>
        entry["Suburb"]?.toLowerCase().includes(lowerQuery) ||
        entry["Postcode"]?.toLowerCase().includes(lowerQuery) ||
        entry["State"]?.toLowerCase().includes(lowerQuery)
      );
    }

    function renderResults(matches) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = matches.length
        ? matches.map(entry =>
            `<div class="border-b pb-2">
              <div class="font-semibold">${entry["Business Name"]}</div>
              <div>${entry["Suburb"]}, ${entry["State"]} ${entry["Postcode"]}</div>
              <div>${entry["Contact"] || ""}</div>
            </div>`
          ).join("")
        : "<div>No results found.</div>";
    }

    let allData = [];

    document.getElementById("searchInput").addEventListener("input", e => {
      const query = e.target.value;
      const results = filterData(allData, query);
      renderResults(results);
    });

    // Init
    fetchSheetData().then(data => {
      allData = data;
      renderResults(data); // optionally show all initially
    });
  </script>

</body>
</html>
