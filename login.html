<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in – Safe Freight Program</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/unified-auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Your existing header -->
  <header class="bg-blue-900 text-white sticky top-0 z-50 shadow">
    <div class="relative max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-3 transition-transform hover:scale-[1.05]">
        <img src="/SFP-Logo.png" alt="Safe Freight Program" class="h-9 w-auto">
      </a>
      <div id="account-indicator"></div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center px-4">
    <section class="w-full max-w-md">
      <div class="card p-6" style="background: white; border-radius: .75rem; box-shadow: 0 10px 25px rgba(0,0,0,.08);">
        <h1 class="text-2xl font-semibold mb-1">Log in</h1>
        <p class="text-sm text-gray-600 mb-6">Use your email and password.</p>

        <form id="login-form" class="space-y-4" novalidate>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input id="email" type="email" autocomplete="email" required 
                   class="field" style="display:block; width:100%; padding:.65rem .8rem; border:1px solid #e5e7eb; border-radius:.5rem;"
                   placeholder="you@example.com" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input id="password" type="password" autocomplete="current-password" required 
                   class="field" style="display:block; width:100%; padding:.65rem .8rem; border:1px solid #e5e7eb; border-radius:.5rem;"
                   placeholder="••••••••" />
          </div>

          <button type="submit" id="emailLoginBtn" class="btn-primary w-full" 
                  style="background:#2563eb; color:#fff; padding:.65rem 1rem; border-radius:.5rem;">
            Log in
          </button>
        </form>

        <div class="mt-4 flex items-center justify-between text-sm">
          <a href="/forgot.html" class="link" style="color:#2563eb;">Forgot password?</a>
          <a href="/signup.html" class="link" style="color:#2563eb;">Need an account?</a>
        </div>

        <div id="msg" class="mt-4 text-sm"></div>
        <div id="errorMessage" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded text-sm"></div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 border-t border-gray-200 text-sm text-center text-gray-600 p-4 mt-16">
    &copy; 2025 Safe Freight Program. All rights reserved.
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      const btn = document.getElementById('emailLoginBtn');
      
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      errorMsg.classList.add('hidden');
      
      try {
        await SFPAuth.login(email, password);
        const role = SFPAuth.getRole();
        
        // Redirect based on role
        if (role.toLowerCase().includes('admin')) {
          window.location.href = '/admin-portal.html';
        } else if (role.toLowerCase().includes('inspector') || role.toLowerCase().includes('ail')) {
          window.location.href = '/ail-portal.html';
        } else {
          window.location.href = '/index.html';
        }
      } catch (error) {
        errorMsg.textContent = 'Login failed. Please check your email and password.';
        errorMsg.classList.remove('hidden');
        btn.disabled = false;
        btn.textContent = 'Log in';
      }
    });
  </script>
</body>
</html>
