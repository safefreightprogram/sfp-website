<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Safe Freight Portal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 p-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-blue-800 mb-2">Safe Freight Portal</h2>
      <p class="text-gray-600">Sign in to access driver and vehicle lookup</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <form onsubmit="handleLogin(event)" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            id="email" 
            type="email" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
          >
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            id="password" 
            type="password" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
          >
        </div>

        <button 
          type="submit" 
          id="loginBtn"
          class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md shadow transition-colors"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
      </div>

      <!-- Google Sign In -->
      <button 
        onclick="loginWithGoogle()"
        id="googleBtn"
        class="mt-4 w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors"
      >
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded text-center"></div>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // 🔐 Firebase Configuration (match your driver lookup page)
    const firebaseConfig = {
      apiKey: "AIzaSyBURlJUicOTobRLghN2RyEZfXEZvU_uiYU",
      authDomain: "safe-freight-program.firebaseapp.com",
      projectId: "safe-freight-program",
    };

    // 🔧 Initialize Firebase and Auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, redirect to main page
        window.location.href = "/lookup-driver.html";
      }
    });

    // 🟢 Email/Password login function
    window.handleLogin = (event) => {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");
      const errorDiv = document.getElementById("errorMessage");

      // Show loading state
      loginBtn.textContent = "Signing in...";
      loginBtn.disabled = true;
      errorDiv.classList.add("hidden");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Success - redirect will happen via onAuthStateChanged
          console.log("Login successful");
        })
        .catch((error) => {
          // Reset button
          loginBtn.textContent = "Sign In";
          loginBtn.disabled = false;
          
          // Show error
          let errorMessage = "Login failed. Please check your credentials.";
          if (error.code === 'auth/user-not-found') {
            errorMessage = "No account found with this email address.";
          } else if (error.code === 'auth/wrong-password') {
            errorMessage = "Incorrect password.";
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = "Invalid email address.";
          }
          
          errorDiv.textContent = errorMessage;
          errorDiv.classList.remove("hidden");
        });
    };

    // 🟢 Google Sign In function
    window.loginWithGoogle = () => {
      const googleBtn = document.getElementById("googleBtn");
      const errorDiv = document.getElementById("errorMessage");
      
      googleBtn.textContent = "Signing in...";
      googleBtn.disabled = true;
      errorDiv.classList.add("hidden");

      signInWithPopup(auth, provider)
        .then((result) => {
          // Success - redirect will happen via onAuthStateChanged
          console.log("Google login successful");
        })
        .catch((error) => {
          googleBtn.innerHTML = `
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          `;
          googleBtn.disabled = false;
          
          errorDiv.textContent = "Google sign-in failed. Please try again.";
          errorDiv.classList.remove("hidden");
        });
    };
  </script>
  <script>
  // util: get query string value
  function qs(name) {
    const p = new URLSearchParams(location.search);
    return p.get(name) || "";
  }

  // Handle login form submit
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("#sfp-login-form");
    if (!form) return;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // TODO: replace with your real auth call
      const email = (document.querySelector("#email")?.value || "").trim();
      const roles = ["ail"]; // or come from API
      const user = { email, roles, ts: Date.now() };

      localStorage.setItem("sfp_user", JSON.stringify(user));

      // Respect ?next=... if present and safe
      const next = qs("next");
      if (next && next.startsWith("/")) {
        location.href = next;
        return;
      }

      // Fallbacks: if you have an AIL role, send to AIL Portal
      if (roles.includes("ail")) {
        location.href = "/ail-portal.html";
        return;
      }

      // Absolute last fallback: home
      location.href = "/";
    });
  });
</script>
</body>
</html>
