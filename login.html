<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in â€“ Safe Freight Program</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/unified-auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="header-placeholder"></div>
  
  <main class="flex-1 flex items-center justify-center px-4">
    <section class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-semibold mb-6">Log in</h1>
        
        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input id="email" type="email" required class="w-full px-3 py-2 border rounded-md" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input id="password" type="password" required class="w-full px-3 py-2 border rounded-md" />
          </div>
          <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md">Log in</button>
        </form>
        
        <div id="error-msg" class="hidden mt-4 text-red-600 text-sm"></div>
      </div>
    </section>
  </main>
  
  <div id="footer-placeholder"></div>
  
  <script>
    // Load header/footer
    fetch('/components/header.html').then(r => r.text()).then(h => {
      document.getElementById('header-placeholder').innerHTML = h;
    });
    fetch('/components/footer.html').then(r => r.text()).then(f => {
      document.getElementById('footer-placeholder').innerHTML = f;
    });
    
    // Login handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      
      try {
        await SFPAuth.login(email, password);
        const role = SFPAuth.getRole();
        
        // Redirect based on role
        if (role.toLowerCase().includes('admin')) {
          window.location.href = '/admin-portal.html';
        } else if (role.toLowerCase().includes('inspector') || role.toLowerCase().includes('ail')) {
          window.location.href = '/ail-portal.html';
        } else {
          window.location.href = '/index.html';
        }
      } catch (error) {
        errorMsg.textContent = 'Login failed. Please check your credentials.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
