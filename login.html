<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in – Safe Freight Program</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine optional; include only if you use it elsewhere -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Load auth + config + guards + header/footer loader (ORDER MATTERS) -->
  <script type="module" src="/js/sfp-auth.js"></script>
  <script src="/js/sfp-config.js"></script>      <!-- defines SFP_GAS_BASE + SFP_ROLES_URL -->
  <script src="/js/sfp-api.js"></script>
  <script src="/js/account-indicator.js" defer></script>
  <script src="/js/page-guard.js" defer></script>
  <script src="/js/role-guard.js" defer></script>
  <script src="/js/load-header-footer.js" defer></script>

  <style>
    .card { background: white; border-radius: .75rem; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
    .field { display:block; width:100%; padding:.65rem .8rem; border:1px solid #e5e7eb; border-radius:.5rem; }
    .field:focus { outline: none; border-color: #93c5fd; box-shadow: 0 0 0 3px rgba(59,130,246,.15); }
    .btn-primary { background:#2563eb; color:#fff; padding:.65rem 1rem; border-radius:.5rem; }
    .btn-primary:hover { background:#1d4ed8; }
    .btn-ghost { border:1px solid #d1d5db; background:#fff; }
    .btn-ghost:hover { background:#f9fafb; }
    .link { color:#2563eb; }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Injected shared header -->
  <div id="header-placeholder" data-src="/components/header.html"></div>

  <main class="flex-1 flex items-center justify-center px-4">
    <section class="w-full max-w-md">
      <div class="card p-6">
        <h1 class="text-2xl font-semibold mb-1">Log in</h1>
        <p class="text-sm text-gray-600 mb-6">Use your email and password or continue with Google.</p>

        <!-- Email/password login -->
        <form id="login-form" class="space-y-4" novalidate>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input id="email" type="email" autocomplete="email" required class="field" placeholder="you@example.com" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input id="password" type="password" autocomplete="current-password" required class="field" placeholder="••••••••" />
          </div>

          <button type="submit" id="emailLoginBtn" class="btn-primary w-full">Log in</button>
        </form>

        <!-- Divider -->
        <div class="mt-5">
          <div class="relative">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
            <div class="relative flex justify-center text-xs"><span class="px-2 bg-white text-gray-500">or</span></div>
          </div>
        </div>

        <!-- Google login -->
        <button id="googleBtn" class="mt-4 w-full btn-ghost px-4 py-2 rounded-md text-sm font-medium text-gray-800 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>

        <!-- Links -->
        <div class="mt-4 text-sm flex items-center justify-between">
          <a href="/forgot.html" class="link">Forgot password?</a>
          <a href="/signup.html" class="link">Need an account?</a>
        </div>

        <div id="msg" class="mt-4 text-sm"></div>
        <div id="errorMessage" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded text-sm"></div>
      </div>
    </section>
  </main>

  <!-- Injected shared footer -->
  <div id="footer-placeholder" data-src="/components/footer.html"></div>

  <!-- Page logic: honour ?next=, else land by role. Include Google sign-in via SFPAuth._auth -->
  <script type="module">
    import {
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    (function () {
      const form = document.getElementById('login-form');
      const msg = document.getElementById('msg');
      const errBox = document.getElementById('errorMessage');
      const googleBtn = document.getElementById('googleBtn');
      const emailBtn = document.getElementById('emailLoginBtn');

      function setMsg(text, ok=false) {
        msg.textContent = text || '';
        msg.className = 'mt-4 text-sm ' + (ok ? 'text-green-700' : 'text-red-700');
      }
      function showErr(text) {
        errBox.textContent = text || 'An error occurred.';
        errBox.classList.remove('hidden');
      }
      function clearErr() { errBox.classList.add('hidden'); errBox.textContent=''; }

      function roleLanding(role) {
        const r = (role || '').toLowerCase();
        if (r === 'admin') return '/admin-portal.html';
        if (r === 'ail' || r === 'inspector') return '/ail-portal.html';
        return '/index.html';
      }

      function nextFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const next = params.get('next');
        // security: only allow same-origin paths
        return next && next.startsWith('/') ? next : '';
      }

      async function emailPasswordLogin(email, password) {
        try {
          clearErr();
          setMsg('Signing you in…', true);
          const user = await SFPAuth.login(email, password); // also fetches/stores role
          const nxt = nextFromQuery();
          if (nxt) return window.location.href = nxt;
          const role = (SFPAuth.role && SFPAuth.role()) || 'Guest';
          window.location.href = roleLanding(role);
        } catch (e) {
          console.error('Email login failed:', e);
          showErr('Login failed. Please check your email and password.');
          setMsg('');
        }
      }

      async function googleLogin() {
        try {
          clearErr();
          setMsg('Opening Google…', true);
          const provider = new GoogleAuthProvider();
          const cred = await signInWithPopup(SFPAuth._auth, provider);

          // After Google sign-in, fetch and store role (mirrors SFPAuth internal after-auth)
          const email = cred?.user?.email || '';
          if (email) {
            try {
              if (window.SFPApi?.postJson && window.SFP_ROLES_URL) {
                const data = await window.SFPApi.postJson(window.SFP_ROLES_URL, { email });
                localStorage.setItem("sfpRole", data.role || "Guest");
                localStorage.setItem("sfpOrgId", data.orgId || "");
              }
            } catch (e) {
              console.warn('Role fetch after Google sign-in failed:', e);
              // fall back to Guest
            }
          }

          // Notify listeners (header)
          window.dispatchEvent(new CustomEvent("sfp-auth-changed", { detail: { user: SFPAuth.user(), role: SFPAuth.role() } }));

          // Redirect
          const nxt = nextFromQuery();
          if (nxt) return window.location.href = nxt;
          const role = (SFPAuth.role && SFPAuth.role()) || 'Guest';
          window.location.href = roleLanding(role);
        } catch (e) {
          console.error('Google sign-in failed:', e);
          showErr('Google sign-in failed. Please try again.');
          setMsg('');
        }
      }

      // If already logged in, bounce immediately (useful if user navigates here by accident)
      document.addEventListener('DOMContentLoaded', () => {
        try {
          const u = SFPAuth.user && SFPAuth.user();
          if (u) {
            const nxt = nextFromQuery();
            if (nxt) return window.location.replace(nxt);
            const role = (SFPAuth.role && SFPAuth.role()) || 'Guest';
            return window.location.replace(roleLanding(role));
          }
        } catch {}
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) return showErr('Please enter both email and password.');
        emailBtn.disabled = true;
        emailPasswordLogin(email, password).finally(() => { emailBtn.disabled = false; });
      });

      googleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        googleBtn.disabled = true;
        googleLogin().finally(() => { googleBtn.disabled = false; });
      });
    })();
  </script>
</body>
</html>
