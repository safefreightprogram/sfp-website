<!-- In your login.html -->
<form id="loginForm" autocomplete="off">
  <label>Email</label>
  <input type="email" id="email" name="user_email" autocomplete="new-email" required />

  <label>Password</label>
  <input type="password" id="password" name="user_pass" autocomplete="new-password" required />

  <button type="submit">Sign in</button>
</form>
<!-- Rename the name= to non-standard keys and set autocomplete off/new-* to reduce password manager auto-submit loops. -->
