<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find an AIL â€“ Safe Freight Program</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer@2.5.3/dist/index.min.js"></script>
</head>
<body>
  <script>
    // Global variables
    let map;
    let markers = [];
    let markerCluster = null;
    let ailData = [];
    let mapInitialized = false;
    let ailFinderComponent = null;

    // Australia bounds
    const australiaBounds = {
      north: -5.0,
      south: -48.0,
      west: 108.0,
      east: 158.0
    };

    // State/Territory bounds
    const stateBounds = {
      NSW: { north: -28.15, south: -37.5, west: 140.9, east: 153.6 },
      QLD: { north: -10.0, south: -29.2, west: 137.9, east: 154.0 },
      VIC: { north: -33.9, south: -39.2, west: 140.9, east: 150.0 },
      SA: { north: -25.9, south: -38.1, west: 129.0, east: 141.0 },
      WA: { north: -13.7, south: -35.1, west: 112.9, east: 129.0 },
      NT: { north: -10.9, south: -26.0, west: 129.0, east: 138.0 },
      TAS: { north: -39.2, south: -43.6, west: 143.8, east: 148.4 }
    };

    function debounce(fn, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Alpine.js component
    function domainStyleAilFinder() {
      return {
        filteredLocations: [],
        selectedLocation: null,
        loadingLocation: false,
        loading: true,
        userLocation: null,
        selectedState: 'all',
        searchQuery: '',
        showFilters: false,
        showList: false,

        stateOptions: [
          { value: 'all', label: 'All States' },
          { value: 'NSW', label: 'NSW' },
          { value: 'QLD', label: 'QLD' },
          { value: 'VIC', label: 'VIC' },
          { value: 'SA', label: 'SA' },
          { value: 'WA', label: 'WA' },
          { value: 'NT', label: 'NT' },
          { value: 'TAS', label: 'TAS' }
        ],

        debouncedSearch: debounce(function () {
          this.handleSearch();
        }, 300),

        // other component methods (init, filter, zoom, etc.)
      };
    }

    function initMap() {
      try {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: -25.0, lng: 134.0 },
          mapTypeId: 'roadmap',
          zoomControl: true,
          zoomControlOptions: { position: google.maps.ControlPosition.RIGHT_BOTTOM },
          streetViewControl: false,
          mapTypeControl: false,
          fullscreenControl: false,
          disableDefaultUI: false,
          styles: [
            { featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] },
            { featureType: "transit", elementType: "labels", stylers: [{ visibility: "off" }] },
            { featureType: "road", elementType: "labels.icon", stylers: [{ visibility: "off" }] }
          ]
        });
        mapInitialized = true;
        if (ailData.length > 0) loadMarkers();
        setTimeout(() => {
          map.fitBounds(new google.maps.LatLngBounds(
            new google.maps.LatLng(australiaBounds.south, australiaBounds.west),
            new google.maps.LatLng(australiaBounds.north, australiaBounds.east)
          ));
          setTimeout(() => map.setZoom(Math.max(map.getZoom() - 0.5, 4)), 300);
        }, 100);
        map.addListener('click', () => {
          if (ailFinderComponent?.selectedLocation) ailFinderComponent.selectedLocation = null;
        });
      } catch (error) {
        console.error('Error initializing map:', error);
      }
    }

    function loadMarkers() {
      if (!mapInitialized || !ailData.length) return;
      markers.forEach(m => m.setMap(null));
      markers = [];
      if (markerCluster) markerCluster.clearMarkers();

      ailData.forEach(ail => {
        const marker = new google.maps.Marker({
          position: { lat: ail.lat, lng: ail.lng },
          title: ail.name,
          icon: {
            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`<svg width="32" height="40" viewBox="0 0 32 40" xmlns="http://www.w3.org/2000/svg"><path d="M16 0C7.2 0 0 7.2 0 16c0 8.8 16 24 16 24s16-15.2 16-24C32 7.2 24.8 0 16 0z" fill="#1e40af" stroke="white" stroke-width="2"/><circle cx="16" cy="16" r="8" fill="white"/><circle cx="16" cy="16" r="4" fill="#1e40af"/></svg>`),
            scaledSize: new google.maps.Size(32, 40),
            anchor: new google.maps.Point(16, 40)
          }
        });
        marker.addListener("click", () => {
          if (ailFinderComponent) {
            ailFinderComponent.selectedLocation = ail;
            map.panTo(marker.getPosition());
          }
        });
        markers.push(marker);
      });

      markerCluster = new markerClusterer.MarkerClusterer({ map, markers });
    }

    window.initMap = initMap;
    document.addEventListener('DOMContentLoaded', function() {
      if (window.google && window.google.maps && !mapInitialized) setTimeout(initMap, 1000);
    });
  </script>
</body>
</html>
