<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find an AIL – Safe Freight Program</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  
  <style>
    #map {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    
    .floating-panel {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }
    
    .search-bar {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .filter-chip {
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .filter-chip.active {
      background: #2563eb;
      color: white;
      transform: scale(1.02);
    }
    
    .filter-chip:not(.active) {
      background: rgba(255, 255, 255, 0.9);
      color: #374151;
      border: 1px solid #e5e7eb;
    }
    
    .filter-chip:not(.active):hover {
      background: rgba(248, 250, 252, 0.95);
      border-color: #9ca3af;
      transform: translateY(-1px);
    }
    
    .location-card {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .location-card:hover {
      background: rgba(255, 255, 255, 0.98);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    .loading-overlay {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
    }
    
    .pulse-dot {
      animation: pulse-dot 2s infinite;
    }
    
    @keyframes pulse-dot {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .slide-in-right {
      animation: slideInRight 0.3s ease-out;
    }
    
    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    
    .slide-out-right {
      animation: slideOutRight 0.3s ease-in;
    }
    
    @keyframes slideOutRight {
      from { transform: translateX(0); }
      to { transform: translateX(100%); }
    }
    
    .search-input {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .search-input::placeholder {
      color: #9ca3af;
    }
    
    .map-controls {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
    }
    
    .stats-badge {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans overflow-hidden">

  <!-- Main Container -->
  <div class="relative h-screen w-full" x-data="domainStyleAilFinder()">
    
    <!-- Loading Overlay -->
    <div x-show="loading" class="fixed inset-0 loading-overlay flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl p-8 shadow-xl">
        <div class="flex items-center space-x-4">
          <div class="pulse-dot w-3 h-3 bg-blue-600 rounded-full"></div>
          <div class="pulse-dot w-3 h-3 bg-blue-600 rounded-full" style="animation-delay: 0.2s;"></div>
          <div class="pulse-dot w-3 h-3 bg-blue-600 rounded-full" style="animation-delay: 0.4s;"></div>
          <span class="text-gray-700 font-medium ml-4">Loading locations...</span>
        </div>
      </div>
    </div>

    <!-- Map Container -->
    <div id="map" class="w-full h-full"></div>

    <!-- Top Search Bar -->
    <div class="absolute top-4 left-4 right-4 z-40">
      <div class="search-bar rounded-2xl p-4 max-w-2xl mx-auto">
        <div class="flex items-center space-x-3">
          <button 
            @click="showFilters = !showFilters"
            class="p-2 hover:bg-gray-100 rounded-xl transition-colors"
          >
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          
          <div class="flex-1 relative">
            <input 
              type="text" 
              placeholder="Search by location, suburb, or state..."
              class="search-input w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-blue-500"
              x-model="searchQuery"
              @input="handleSearch"
            />
            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.35-4.65a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          
          <button 
            @click="findNearest()"
            :disabled="loadingLocation"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition-all disabled:opacity-50 whitespace-nowrap"
          >
            <span x-show="!loadingLocation" class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              </svg>
              Near me
            </span>
            <span x-show="loadingLocation" class="flex items-center">
              <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
              Finding...
            </span>
          </button>
        </div>
        
        <!-- Filters Row -->
        <div x-show="showFilters" x-transition class="mt-4 pt-4 border-t border-gray-200">
          <div class="flex flex-wrap gap-2">
            <template x-for="state in stateOptions" :key="state.value">
              <button 
                @click="selectState(state.value)"
                :class="selectedState === state.value ? 'active' : ''"
                class="filter-chip px-4 py-2 rounded-xl text-sm font-medium"
                x-text="state.label"
              ></button>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Badge -->
    <div class="absolute top-24 left-4 z-30">
      <div class="stats-badge rounded-xl px-4 py-2 shadow-lg">
        <div class="text-sm font-medium">
          <span x-text="filteredLocations.length" class="text-lg font-bold"></span>
          <span class="opacity-90">locations</span>
        </div>
      </div>
    </div>

    <!-- List Toggle -->
    <div class="absolute top-24 right-4 z-30">
      <button 
        @click="showList = !showList"
        class="map-controls rounded-xl p-3 shadow-lg hover:shadow-xl transition-all"
      >
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Location Details Panel -->
    <div x-show="selectedLocation" 
         x-transition:enter="slide-in-right"
         x-transition:leave="slide-out-right"
         class="absolute top-32 right-4 w-80 z-40">
      <div class="floating-panel rounded-2xl p-6">
        <template x-if="selectedLocation">
          <div>
            <div class="flex justify-between items-start mb-4">
              <h3 class="font-bold text-gray-900 text-lg leading-tight pr-3" x-text="selectedLocation.name"></h3>
              <button @click="selectedLocation = null" 
                      class="text-gray-400 hover:text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-full p-2 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            
            <div class="space-y-4">
              <div class="flex items-start">
                <svg class="w-5 h-5 text-gray-500 mt-1 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                </svg>
                <p class="text-gray-600 text-sm leading-relaxed" x-text="getDisplayAddress(selectedLocation)"></p>
              </div>
              
              <div x-show="hasNamedInspector(selectedLocation)" class="flex items-start">
                <svg class="w-5 h-5 text-gray-500 mt-1 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <div class="text-sm">
                  <span class="text-gray-500">Inspector:</span>
                  <span class="text-gray-700 font-medium ml-1" x-text="selectedLocation.inspector"></span>
                </div>
              </div>
              
              <div class="flex items-center justify-between pt-2">
                <span class="bg-blue-100 text-blue-800 text-xs px-3 py-1 rounded-full font-medium" 
                      x-text="selectedLocation.state"></span>
                <a :href="'tel:' + selectedLocation.phone" 
                   class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-medium transition-colors">
                  Call Now
                </a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- List View Sidebar -->
    <div x-show="showList" 
         x-transition:enter="slide-in-right"
         x-transition:leave="slide-out-right"
         class="absolute top-0 right-0 w-96 h-full bg-white shadow-2xl z-50">
      <div class="h-full flex flex-col">
        <!-- List Header -->
        <div class="p-6 border-b border-gray-200 bg-white">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-900">AIL Locations</h2>
            <button @click="showList = false" 
                    class="text-gray-400 hover:text-gray-600 p-2 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <p class="text-gray-500 text-sm mt-1">
            <span x-text="filteredLocations.length"></span> locations found
          </p>
        </div>
        
        <!-- List Content -->
        <div class="flex-1 overflow-y-auto">
          <div class="p-4 space-y-3">
            <template x-for="location in filteredLocations.slice(0, 50)" :key="location.id">
              <div @click="viewOnMap(location)" 
                   class="location-card rounded-xl p-4 cursor-pointer">
                <div class="flex justify-between items-start mb-2">
                  <h3 class="font-semibold text-gray-900 text-sm leading-tight flex-1 pr-2" x-text="location.name"></h3>
                  <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-md font-medium flex-shrink-0" x-text="location.state"></span>
                </div>
                
                <p class="text-gray-600 text-xs mb-3 leading-relaxed" x-text="getDisplayAddress(location)"></p>
                
                <div class="flex items-center justify-between">
                  <div x-show="hasNamedInspector(location)" class="text-xs text-gray-500">
                    <span>Inspector: </span>
                    <span class="font-medium" x-text="location.inspector"></span>
                  </div>
                  <a :href="'tel:' + location.phone" 
                     @click.stop
                     class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-xs font-medium transition-colors">
                    Call
                  </a>
                </div>
              </div>
            </template>
            
            <!-- No results message -->
            <div x-show="filteredLocations.length === 0 && !loading" class="text-center py-12">
              <div class="text-4xl mb-4">🔍</div>
              <h3 class="text-lg font-semibold text-gray-900 mb-2">No locations found</h3>
              <p class="text-gray-500 text-sm">Try adjusting your search or filters</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Global variables
    let map;
    let markers = [];
    let ailData = [];
    let mapInitialized = false;
    let ailFinderComponent = null;

    // Australia bounds
    const australiaBounds = {
      north: -5.0,
      south: -48.0,
      west: 108.0,
      east: 158.0
    };

    // State/Territory bounds
    const stateBounds = {
      NSW: { north: -28.15, south: -37.5, west: 140.9, east: 153.6 },
      QLD: { north: -10.0, south: -29.2, west: 137.9, east: 154.0 },
      VIC: { north: -33.9, south: -39.2, west: 140.9, east: 150.0 },
      SA: { north: -25.9, south: -38.1, west: 129.0, east: 141.0 },
      WA: { north: -13.7, south: -35.1, west: 112.9, east: 129.0 },
      NT: { north: -10.9, south: -26.0, west: 129.0, east: 138.0 },
      TAS: { north: -39.2, south: -43.6, west: 143.8, east: 148.4 }
    };

    // Alpine.js component
    function domainStyleAilFinder() {
      return {
        filteredLocations: [],
        selectedLocation: null,
        loadingLocation: false,
        loading: true,
        userLocation: null,
        selectedState: 'all',
        searchQuery: '',
        showFilters: false,
        showList: false,

        // State options for filter
        stateOptions: [
          { value: 'all', label: 'All States' },
          { value: 'NSW', label: 'NSW' },
          { value: 'QLD', label: 'QLD' },
          { value: 'VIC', label: 'VIC' },
          { value: 'SA', label: 'SA' },
          { value: 'WA', label: 'WA' },
          { value: 'NT', label: 'NT' },
          { value: 'TAS', label: 'TAS' }
        ],

        async init() {

          try {

            // Sample data for demonstration
            ailData = [
              {

              },
              {

                postcode: "3175",

                inspector: "Sarah Wilson",
                lat: -37.9871,

              },
              {
                id: 3,

                postcode: "4110",
                phone: "07 3274 9876",
                inspector: "Mike Johnson",
                lat: -27.5969,
                lng: 153.0264
              },
              {
                id: 4,

                address: "321 Freight Road",
                suburb: "Welshpool",
                state: "WA",
                postcode: "6106",
                phone: "08 9358 4321",
                inspector: "Lisa Brown",
                lat: -31.9847,
                lng: 115.9489
              },
              {
                id: 5,
                name: "Adelaide AIL Center",
                address: "654 Industry Drive",
                suburb: "Wingfield",
                state: "SA",
                postcode: "5013",
                phone: "08 8168 7654",
                inspector: "David Miller",
                lat: -34.8456,
                lng: 138.5569
              },
              {
                id: 6,
                name: "Darwin Mobile Inspector",
                address: "Mobile Inspector",
                suburb: "Darwin",
                state: "NT",
                postcode: "0800",
                phone: "08 8922 3456",
                inspector: "Emma Davis",
                lat: -12.4634,
                lng: 130.8456
              },
              {
                id: 7,
                name: "Hobart Freight Check",
                address: "987 Port Road",
                suburb: "Glenorchy",
                state: "TAS",
                postcode: "7010",

                lng: 147.2869
              },
              {
                id: 8,
                name: "Newcastle Transport Hub",
                address: "147 Hunter Street",
                suburb: "Mayfield",
                state: "NSW",
                postcode: "2304",
                phone: "02 4940 1567",
                inspector: "Kate Taylor",
                lat: -32.8969,
                lng: 151.7381
              },
              {
                id: 9,
                name: "Gold Coast AIL",
                address: "258 Pacific Highway",
                suburb: "Helensvale",
                state: "QLD",
                postcode: "4212",
                phone: "07 5573 2468",
                inspector: "Chris White",
                lat: -27.9056,
                lng: 153.3256
              },
              {
                id: 10,
                name: "Geelong Inspection Point",
                address: "369 Princes Highway",
                suburb: "Corio",
                state: "VIC",
                postcode: "3214",
                phone: "03 5275 9135",
                inspector: "Rachel Green",
                lat: -38.0756,
                lng: 144.3878
              }
            ];
            
            this.filteredLocations = [...ailData];
            this.loading = false;
            
            // Initialize map
            setTimeout(() => {
              if (window.google && window.google.maps && !mapInitialized) {
                initMap();
              }
            }, 500);
            
          } catch (error) {
            console.error('Error loading AIL data:', error);
            this.loading = false;
            alert('Unable to load AIL location data. Please check your internet connection and try again.');
          }
        },

        selectState(state) {
          this.selectedState = state;
          this.filterLocations();
          
          if (state !== 'all' && mapInitialized) {
            setTimeout(() => {
              this.zoomToState(state);
            }, 100);
          } else if (state === 'all' && mapInitialized) {
            setTimeout(() => {
              this.fitMapToAustralia();
            }, 100);
          }
        },

        handleSearch() {
          this.filterLocations();
        },

        filterLocations() {
          let filtered = [...ailData];
          
          // Filter by state
          if (this.selectedState !== 'all') {
            filtered = filtered.filter(location => location.state === this.selectedState);
          }
          
          // Filter by search query
          if (this.searchQuery.trim()) {
            const query = this.searchQuery.toLowerCase();
            filtered = filtered.filter(location => 
              location.name.toLowerCase().includes(query) ||
              location.suburb.toLowerCase().includes(query) ||
              location.state.toLowerCase().includes(query) ||
              (location.address && location.address.toLowerCase().includes(query))
            );
          }
          
          this.filteredLocations = filtered;
          
          // Update map markers
          if (mapInitialized) {
            this.updateMapMarkers();
          }
        },

        updateMapMarkers() {
          // Hide all markers first
          markers.forEach(marker => marker.setVisible(false));
          
          // Show only markers for filtered locations
          markers.forEach(marker => {
            const shouldShow = this.filteredLocations.some(filtered => 
              filtered.lat === marker.getPosition().lat() && 
              filtered.lng === marker.getPosition().lng()
            );
            marker.setVisible(shouldShow);
          });
        },

        findNearest() {
          if (!navigator.geolocation) {
            alert('Geolocation is not supported by this browser.');
            return;
          }

          this.loadingLocation = true;

          navigator.geolocation.getCurrentPosition(
            (position) => {
              this.userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              
              const locationsWithDistance = ailData.map(location => ({
                ...location,
                distance: this.calculateDistance(
                  this.userLocation.lat, 
                  this.userLocation.lng, 
                  location.lat, 
                  location.lng
                )
              })).sort((a, b) => a.distance - b.distance);

              this.filteredLocations = locationsWithDistance;
              this.selectedState = 'all';
              this.searchQuery = '';
              
              if (mapInitialized) {
                map.setCenter(this.userLocation);
                map.setZoom(10);
              }

              this.loadingLocation = false;
            },
            (error) => {
              console.error('Error getting location:', error);
              alert('Unable to get your location. Please check your browser permissions.');
              this.loadingLocation = false;
            }
          );
        },

        calculateDistance(lat1, lng1, lat2, lng2) {
          const R = 6371;
          const dLat = this.toRadians(lat2 - lat1);
          const dLng = this.toRadians(lng2 - lng1);
          const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                   Math.cos(this.toRadians(lat1)) * Math.cos(this.toRadians(lat2)) * 
                   Math.sin(dLng/2) * Math.sin(dLng/2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
          return R * c;
        },

        toRadians(degrees) {
          return degrees * (Math.PI/180);
        },

        getDisplayAddress(location) {
          if (location.address === 'Mobile Inspector') {
            return `Mobile Inspector - ${location.state}`;
          }
          const parts = [];
          if (location.address) parts.push(location.address);
          if (location.suburb) parts.push(location.suburb);
          if (location.state && location.postcode) {
            parts.push(`${location.state} ${location.postcode}`);
          }
          return parts.join(', ');
        },

        hasNamedInspector(location) {
          return location.inspector && location.inspector !== '-';
        },

        viewOnMap(location) {
          this.selectedLocation = location;
          this.showList = false;
          
          if (mapInitialized) {
            this.zoomToLocation(location);
          }
        },

        zoomToLocation(location) {
          if (!mapInitialized) return;
          
          setTimeout(() => {
            google.maps.event.trigger(map, 'resize');
            map.setCenter({ lat: location.lat, lng: location.lng });
            map.setZoom(12);
          }, 100);
        },

        zoomToState(state) {
          if (!mapInitialized || !stateBounds[state]) return;
          
          const bounds = stateBounds[state];
          
          setTimeout(() => {
            google.maps.event.trigger(map, 'resize');
            const mapBounds = new google.maps.LatLngBounds(
              new google.maps.LatLng(bounds.south, bounds.west),
              new google.maps.LatLng(bounds.north, bounds.east)
            );
            map.fitBounds(mapBounds);
            
            setTimeout(() => {
              const currentZoom = map.getZoom();
              let zoomReduction = 0.5;
              if (['TAS', 'NT'].includes(state)) zoomReduction = 0.3;
              if (['SA', 'VIC'].includes(state)) zoomReduction = 0.4;
              
              if (currentZoom > 5) {
                const newZoom = Math.max(currentZoom - zoomReduction, 5);
                map.setZoom(newZoom);
              }
            }, 200);
          }, 50);
        },

        fitMapToAustralia() {
          if (!mapInitialized) return;
          
          setTimeout(() => {
            google.maps.event.trigger(map, 'resize');
            const bounds = new google.maps.LatLngBounds(
              new google.maps.LatLng(australiaBounds.south, australiaBounds.west),
              new google.maps.LatLng(australiaBounds.north, australiaBounds.east)
            );
            map.fitBounds(bounds);
            
            setTimeout(() => {
              const currentZoom = map.getZoom();
              map.setZoom(Math.max(currentZoom - 0.5, 4.0));
            }, 300);
          }, 100);
        }
      }
    }

    // Google Maps initialization
    function initMap() {
      try {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 5,
          center: { lat: -25.0, lng: 134.0 },
          mapTypeId: 'roadmap',
          zoomControl: true,
          zoomControlOptions: {
            position: google.maps.ControlPosition.RIGHT_BOTTOM
          },
          streetViewControl: false,
          mapTypeControl: false,
          fullscreenControl: false,
          disableDefaultUI: false,
          styles: [
            {
              featureType: "poi",
              elementType: "labels",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "transit",
              elementType: "labels",
              stylers: [{ visibility: "off" }]
            },
            {
              featureType: "road",
              elementType: "labels.icon",
              stylers: [{ visibility: "off" }]
            }
          ]
        });

        mapInitialized = true;
        console.log('Google Maps initialized');
        
        if (ailData.length > 0) {
          loadMarkers();
        }
        
        // Fit to Australia bounds
        setTimeout(() => {
          const bounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(australiaBounds.south, australiaBounds.west),
            new google.maps.LatLng(australiaBounds.north, australiaBounds.east)
          );
          map.fitBounds(bounds);
          
          setTimeout(() => {
            const currentZoom = map.getZoom();
            map.setZoom(Math.max(currentZoom - 0.5, 4.0));
          }, 300);
        }, 100);
        
        // Click handler to close panels
        map.addListener('click', function() {
          if (ailFinderComponent && ailFinderComponent.selectedLocation) {
            ailFinderComponent.selectedLocation = null;
          }
        });
        
      } catch (error) {
        console.error('Error initializing map:', error);
      }
    }

    // Load markers with Domain-style design
    function loadMarkers() {
      if (!mapInitialized || !ailData.length) {
        console.log('Waiting for map and data to be ready...');
        return;
      }
      
      console.log(`Loading ${ailData.length} markers...`);
      
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      ailData.forEach(ail => {
        try {
          const marker = new google.maps.Marker({
            position: { lat: ail.lat, lng: ail.lng },
            map: map,
            title: ail.name,
            icon: {
              url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                      <dropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
                    </filter>
                  </defs>
                  <circle cx="20" cy="20" r="18" fill="#2563eb" stroke="white" stroke-width="3" filter="url(#shadow)"/>
                  <circle cx="20" cy="20" r="8" fill="white"/>
                </svg>
              `),
              scaledSize: new google.maps.Size(40, 40),
              anchor: new google.maps.Point(20, 20)
            },
            animation: google.maps.Animation.DROP
          });

          marker.addListener("click", () => {
            if (ailFinderComponent) {
              ailFinderComponent.selectedLocation = ail;
              // Center the map on the clicked marker
              map.panTo(marker.getPosition());
            }
          });

          markers.push(marker);
        } catch (error) {
          console.error(`Error creating marker for ${ail.name}:`, error);
        }
      });
      
      console.log(`Loaded ${markers.length} markers on map`);
    }

    window.initMap = initMap;

    document.addEventListener('DOMContentLoaded', function() {
      if (window.google && window.google.maps && !mapInitialized) {
        setTimeout(initMap, 1000);
      }
    });
  </script>
  
  <!-- Load Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPnUqhxYzzgoRJ32Rh6-bg5wmKuXtBmKI&callback=initMap&libraries=geometry">
  </script>
